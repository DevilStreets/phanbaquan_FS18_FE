<!-- Pseudo elements trong CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phan Bá Quân_FS18</title>
    <link rel="stylesheet" href="stylepseudo.css">
</head>
<body>
    <h1>Pseudo elements trong CSS <br> 
        đây là dòng 2</h1>
    <div class="box"></div>
    <ul>
        <li>::before</li>
        <li>::after</li>
        <li>::first-letter</li>
        <li>::first-line</li>
        <li>::section</li>
    </ul>
</body>
</html>
